global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'pgastack'

rule_files:
  - "rules.yml"

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets: 
      - 'alertmanager:9093'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['prometheus:9090']