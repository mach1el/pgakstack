version: '3.7'

networks:
  pgastack:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}


x-op-restart-policy: &restart_policy
  restart: unless-stopped

services:
  traefik:
    hostname: traefik
    image: traefik:v2.2
    container_name: traefik
    networks:
      - pgastack
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.traefik.service=traefik"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
      - "traefik.docker.network=pgastack"
    command:
      - "--api"
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"
      - "--providers.docker=true"
      - "--providers.docker.watch"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    <<: *restart_policy
  
  prometheus:
    hostname: prometheus
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      - pgastack
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    labels:
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.prometheus.service=prometheus"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.docker.network=pgastack"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    <<: *restart_policy

  grafana:
    hostname: grafana
    image: grafana/grafana:9.1.1
    container_name: grafana
    networks:
      - pgastack
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-grafana}
      - GF_USERS_ALLOW_SIGN_UP=false
    labels:
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.grafana.service=grafana"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.docker.network=pgastack"
    <<: *restart_policy

  alertmanager:
    hostname: alertmanager
    image: prom/alertmanager:latest
    container_name: alertmanager
    networks:
      - pgastack
    volumes:
      - ./alertmanager:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    labels:
      - "traefik.http.routers.alertmanager.rule=Host(`alertmanager.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.alertmanager.service=alertmanager"
      - "traefik.http.services.alertmanager.loadbalancer.server.port=9093"
      - "traefik.docker.network=pgastack"
    <<: *restart_policy

  karma:
    hostname: karma
    image: lmierzwa/karma:latest
    networks:
      - pgastack
    environment:
      - "PORT=8989"
      - "ALERTMANAGER_URI=http://alertmanager:9093"
    labels:
      - "traefik.http.routers.karma.rule=Host(`karma.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.karma.service=karma"
      - "traefik.http.services.karma.loadbalancer.server.port=8989"
      - "traefik.docker.network=inbound"